
services:
  api:
    build: .
    ports:
      - '3000:3000'
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE:-auto-express-hub}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-3600}
      NODE_ENV: production
      CORS_ORIGINS: ${CORS_ORIGINS}

  db:
    image: postgres:14-alpine
    # Puerto NO expuesto al host en producci√≥n por seguridad
    environment:
      POSTGRES_DB: ${DB_DATABASE:-auto-express-hub}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
